<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Update Data Karyawan</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Karyawan</th>
                <td>
                    <input required type="text" name="nama_karyawan_kurir" value="{{karyawanobj.nama_karyawan_kurir}}">
                </td>
            </tr>
            <tr>
                <th>No HP Karyawan</th>
                <td>
                    <input required type="number" name="no_hp_karyawan_kurir" value="{{karyawanobj.no_hp_karyawan_kurir}}">
                </td>
            </tr>
        </table>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
