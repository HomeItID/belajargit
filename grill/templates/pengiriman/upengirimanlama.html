<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Update Data pengiriman</h1>
    <form action=""method="post">
        {% csrf_token %}
        <table>
            <tbody>
                <tr>
                    <th>karyawan</th>
                    <td>
                        <select name="id_karyawan"id="">
                        {% for item in datakaryawan %}
                        {% if item.nama_karyawan_kurir == pengirimanobj.id_karyawan.nama_karyawan_kurir %} 
                        <option selected value="{{item.id_karyawan}}">{{item.nama_karyawan_kurir}}</option>
                        {% else %}
                        <option value="{{item.id_karyawan}}">{{item.nama_karyawan_kurir}}</option>
                        {% endif %}
                        {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Jenis Pengiriman</th>
                    <td>
                        <select name="id_jenis_pengiriman"id="">
                        {% for item in datajenis_pengiriman %}
                        {% if item.nama_jenis_pengiriman == pengirimanobj.id_jenis_pengiriman.nama_jenis_pengiriman %} 
                        <option selected value="{{item.id_jenis_pengiriman}}">{{item.nama_jenis_pengiriman}}</option>
                        {% else %}
                        <option value="{{item.id_jenis_pengiriman}}">{{item.nama_jenis_pengiriman}}</option>
                        {% endif %}
                        {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Tanggal pengiriman</th>
                    <td>
                        <input type="date" name="tanggal_pengiriman" value="{{tanggal_pengiriman}}">
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit">SUBMIT</button>
        </form>
</body>
</html>
