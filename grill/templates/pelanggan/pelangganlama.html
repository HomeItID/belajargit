<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Data Pelanggan</h1>
<body>
    <table>
    <thead>
        <tr>
            <th>ID pelanggan</th>
            <th>Nama pelanggan</th>
            <th>Alamat</th>
            <th>No HP pelanggan</th>    
        </tr>
    </thead>
    <tbody>
        {% for item in pelangganobj %}
        <tr>
            <td>{{ item.id_pelanggan }}</td>
            <td>{{ item.nama_pelanggan }}</td>
            <td>{{ item.alamat }}</td>
            <td>{{ item.no_hp_pelanggan }}</td>
            <td>
                <a href="{% url 'upelanggan' item.id_pelanggan %}"><button class="btn btn-warning">Update</button></a>
                <a href="{% url 'dpelanggan' item.id_pelanggan  %}"><button class="btn btn-danger">Delete</button></a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
<a href="{% url 'login' %}"><button class="btn btn-warning">Home</button></a>
</html>
